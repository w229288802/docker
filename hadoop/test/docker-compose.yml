version: '3'
services:
  master:
    image: hadoop:v2.7.5
    volumes:
      - hadoop-opt:/opt
      - hadoop-rsa:/etc/ssh
    privileged: true
  slave1:
    image: hadoop:v2.7.5
    volumes:
      - hadoop-opt:/opt
    privileged: true
networks:
  hadoop: {
    external: true
  }
volumes:
  hadoop-rsa: {
    external: true
  }
  tools: {
    external: true
  }
  hadoop-opt: {
    external: true
  }

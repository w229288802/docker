apiVersion: v1
kind: Pod
metadata:
  name: demo-resource-limit
  namespace: default
  labels:
    app: stress
spec:
  containers:
    - name: c1
      image: polinux/stress
      imagePullPolicy: IfNotPresent
      command: ["stress"]
      args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]
      resources:
        limits:
          memory: "100Mi"
        requests:
          memory: "50Mi"